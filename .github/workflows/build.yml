# With some help from: https://gist.github.com/dgerosa/2e1f47a39180f39bde848e38243efa94

name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Edit here with the names of your latex file and directory (can use ".")
      DIR: .
      FILE: cv
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Install TeX Live and fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex texlive-luatex texlive-latex-extra texlive-bibtex-extra texlive-fonts-recommended texlive-fonts-extra biber fonts-noto-core
      - name: Build with XeLaTeX
        run: |
          cd ${{ env.DIR }}
          mkdir -p build
          xelatex -interaction=nonstopmode -halt-on-error -output-directory=build ${{ env.FILE }}.tex
          if grep -q "\\\\bibliography" ${{ env.FILE }}.tex 2>/dev/null || [ -f "${{ env.FILE }}.bcf" ]; then
            biber build/${{ env.FILE }} || true
          fi
          xelatex -interaction=nonstopmode -halt-on-error -output-directory=build ${{ env.FILE }}.tex
          xelatex -interaction=nonstopmode -halt-on-error -output-directory=build ${{ env.FILE }}.tex
      - name: move
        run: mkdir -p github_artifacts && mv ${{ env.DIR }}/build/${{ env.FILE }}.pdf ./github_artifacts/
      - name: Upload pdf as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.FILE }}.pdf
          path: ./github_artifacts
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: github_artifacts
      - name: move
        run: mkdir -p github_deploy && mv github_artifacts/*/* github_deploy
      - name: deploy on orphan branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./github_deploy
          publish_branch: build
          force_orphan: true
          enable_jekyll: true
  copy-index-to-build:
    needs: [deploy]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Copy To Branches Action
        uses: planetoftheweb/copy-to-branches@v1.3
        env:
          key: main
          files: index.html CNAME
